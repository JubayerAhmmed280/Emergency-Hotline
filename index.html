<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header>
        <body class="bg-slate-50 min-h-screen">

      <!-- left -->
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-full grid place-items-center">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="leading-tight">
          <p class="font-extrabold text-[#006747] -mb-0.5">Emergency <br> Service</p>
          
        </div>
      </div>
      <!-- right -->
      <div class="flex items-center gap-4">
    <div class="flex items-center gap-1 border-2 ">
      <span id="heartCount">0</span>
      <img src="assets/heart.png" alt="Heart" class="w-6 h-6">
    </div>
    <div>Coins: <span id="coinCount">100</span></div>
    <div>Copy: <span id="copyCount">0</span></div>
  </div>

    </header>
