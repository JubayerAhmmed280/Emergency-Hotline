<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <header>
        <body class="bg-slate-50 min-h-screen">
  <!-- Navbar -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <!-- left -->
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-full grid place-items-center">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="leading-tight">
          <p class="font-extrabold text-[#006747] -mb-0.5">Emergency <br> Service</p>
          
        </div>
      </div>
      <!-- right -->
      <div class="flex items-center gap-4">
        <button id="heartCounterBtn" class="inline-flex items-center gap-1 rounded-full bg-[#41ff6b1a] px-[30px] py-[10px] ">
           
            <span class="font-extrabold" id="heartCount">0</span>
             <span class="h-7 w-7 rounded-full grid place-items-center"><img class="" src="assets/heart.png" alt=""></span>
          </button>
          <button id="heartCounterBtn" class="inline-flex items-center gap-1 rounded-full bg-[#41ff6b1a] px-[30px] py-[10px] ">
           
            <span class="font-extrabold" id="coinCount">100</span>
             <span class="h-7 w-7 rounded-full grid place-items-center"><img class="" src="assets/coin.png" alt=""></span>
          </button>
           <button id="" class="inline-flex items-center gap-1 rounded-full bg-[#00a63e] px-[30px] py-[10px] ">
           
            
             <span class="h-7 w-7  font-extrabold bg-[#00a63e]">Copy</span>
          </button>
      </div>
    </nav>
    </header>  
    <!-- Hero Section -->
     <section class="relative isolate">
    <div class="pointer-events-none absolute inset-0 -z-10 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-64 w-full "></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14 text-center text-white">
      <div class="mx-auto h-14 w-14 sm:h-16 sm:w-16 rounded-full grid place-items-center mb-4"><img src="assets/logo-dark.png" alt=""></div>
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-tight">Emergency Service Directory</h1>
      <p class="mt-3 text-white/90 max-w-3xl mx-auto">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh.</p>
    </div>
  </section>
  <script src="assets/home.js"></script>
  <!-- bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-64 w-full -->
</body>
</html>
